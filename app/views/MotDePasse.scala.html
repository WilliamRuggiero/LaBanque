<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Mot de passe oubli√© - La banque Nationale</title>

<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/home.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Offres.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Inscri.css")">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>


<body>

	@header()

	<div class="row">
		<p></p>
	</div>
	<div class="row">
		<p></p>
	</div>
	<div class="row">
		<p></p>
	</div>
	<div class="row">
		<p></p>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="well well-sm">
					<form class="form-horizontal" method="post">
						<fieldset>
							<div class="row">
								<p></p>
							</div>
							<div class="row">
								<legend class="legende">
									<p>Retrouvez votre mot de passe</p>
								</legend>
							</div>
							<div class="row">
								<span class="col-sm-3"></span> <span class="col-sm-2"></span>
								<div class="col-sm-2">
									<img src="@routes.Assets.at("images/email.jpg")">
								</div>
								<span class="col-sm-2"></span> <span class="col-sm-3"></span>
							</div>
							<div class="form-group">
								<span class="col-sm-2"></span>
								<div class="col-sm-8">
									<input id="Email" name="Email" type="email"
										placeholder="Entrez votre Email" class="form-control">
								</div>
								<span class="col-sm-2"></span>
							</div>
							<div class="row">
								<p></p>
							</div>
							<div class="row">
								<p></p>
							</div>
							<div class="row">
								<p></p>
							</div>
							<div class="form-group">
								<div class="col-sm-12 text-center">
									<button type="submit" class="btn btn-primary btn-sm">Envoyez</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

	@footer()

</body>


</html>
