@(field: Field, label: String = "CHANGEME", help:String = "")

<div class="form-group @if(field.hasErrors) {has-error}">
	<div class="col-sm-10"></div>
    <label class="col-sm-10 control-label" style="margin-top: 7px; for="@field.name">@label</label>
    <div class="col-sm-2">
        <label class="checkbox-inline">
          <input
            type="checkbox"
            name="@field.name"
            id="@field.name"
            value="true"
            @if(field.value.getOrElse("false")=="true") {checked}
          />
        </label>
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
