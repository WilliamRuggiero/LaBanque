@( users: List[models.User])

@import views.html.page.backEnd._


@mainBackEnd("Liste des clients",true){
	
	<div class="container">
		<div class = "row">
			<div class=col-sm-4></div>
			<div class=col-sm-4><h3>Liste des clients</h3></div>
			<div class=col-sm-4></div>
		</div>
		<div class = "row">
			<div class=col-sm-4></div>
			<div class=col-sm-4>
				<h3>
					@for(user <- users) {
<!-- 						POUR RECUPERER RIEN QUE LES NON ADMINISTRATEURS -->
						@if(user.isAdmin == false) {
               	   			<li>@user.firstName @user.lastName</li>
               	   		}
           			}
				</h3>
			</div>
			<div class=col-sm-4></div>
		</div>
	</div>
}
