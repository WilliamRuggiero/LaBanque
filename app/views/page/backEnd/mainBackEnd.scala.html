@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/home.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Offres.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/Profil.css")">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="@routes.Assets.at("javascripts/jquery.js")"></script>
    </head>
    <body style="background-color:grey;">
    	@layoutBackEnd.header()
    	
        @content
        
        @layoutBackEnd.footer()
    </body>
</html>
